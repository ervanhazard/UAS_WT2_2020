<ActionBar title="Dota2 Heroes Detail" style="background-color: red; font-weight: bold; color: white;">
</ActionBar>

<GridLayout>
    <ListView [items]="pokemons$ | async" (loadMoreItems)="loadMore()">
        <ng-template let-pokemon="item">
            <StackLayout>
                <Label [nsRouterLink]="['/pokemon', pokemon.localized_name]" [text]="pokemon.localized_name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
